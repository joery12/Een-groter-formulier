<!DOCTYPE html>
<html>

<head>
    <title> Recepten </title>
    <link rel="stylesheet" type="text/css" href="stylesrecept.css">
</head>

<body>
    <header>
        <h1>
            Contact
        </h1>
    </header>
    <nav class="navblock">
        <ul class="menu">
            <li>
                <a href="index.html" class="navtitle">Home</a>
            </li>

        </ul>

    </nav>

    <form name="contact" data-netlify="true">
        <label for="name">Naam:</label><br>
        <input type="text" name="naam"><br>

        <label for="mail">Email:</label><br>
        <input type="email" name="email"><br>

        <label for="mail">Telefoonnumer:</label><br>
        <input type="tel" name="telefoonnummer"><br>

        <label for="age">Leeftijd:</label><br>
        <input type="number" name="Leeftijd"><br>

        <label for="birthday">Geboortedatum:</label><br>
        <input type="date" name="Geboortedatum"><br>
        <br>

        <label for="gender">Geslacht:</label><br>
        <input type="radio" name="Geslacht">
        <label for="male">Man:</label><br>
        <input type="radio" name="Geslacht">
        <label for="female">Vrouw:</label><br>
        <br>

        <label for="cuisine">Favoriete keuken:</label><br>
        <input type="checkbox" name="Frans">
        <label for="french">Frans:</label><br>
        <input type="checkbox" name="Italiaans">
        <label for="italian">Italiaans:</label><br>
        <input type="checkbox" name="Spaans">
        <label for="spanish">Spaans:</label><br>
        <input type="checkbox" name="Arabisch">
        <label for="arabian">Arabisch:</label><br>
        <br>

        <label for="apron">Lievelingskleurschort:</label><br>
        <input type="color" name="Schort"><br>
        <br>

        <label for="biografie">Biografie:</label><br>
        <textarea rows="10" cols="50" name="biografie">

        </textarea>
        <br>
        <br>

        <label for="upload">Upload je recept:</label><br>
        <input type="file" name="upload"><br>
        <br>

        <label for="url">url:</label><br>
        <input type="url" value="https://example.com" name="url"><br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
